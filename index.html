<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=8, initial-scale=1.0">
    <title>login page</title>
    <link  rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b9520054fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Login</h1>
            <p>To your Account</p>
            <P class="or">or</P>

            <form>
                <input type="text" placeholder="Username"/>
                <input type="password" placeholder="Password"/>
                <input type="submit" value="LOG IN"/>


            </form>
            <p class="forget">Forget Password ?</p>
        </div>
        <div class="right">
            <h1>Sign In</h1>
            <p>With your Social Profile</p>
            <div class="social">
                <button><i class="fa-brands fa-twitter"></i></button>
                <button><i class="fa-brands fa-facebook"></i></button>
                <button><i class="fa-brands fa-google"></i></button>
            </div>
        </div>


    </div>
</body>
</html>
